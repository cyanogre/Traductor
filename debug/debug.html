<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Manga Translator — Debug</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding:16px; background:#f6f7fb; color:#111; }
    h1 { margin:0 0 12px 0; font-size:18px; }
    .row { margin-bottom:10px; }
    button { padding:8px 10px; margin-right:8px; cursor:pointer; }
    pre { background:#0b1220;color:#d7e9ff;padding:10px;border-radius:6px; max-height:320px; overflow:auto;}
    .small { font-size:12px;color:#666; }
    .field { margin-bottom:8px; }
    table { width:100%; border-collapse: collapse; font-size:13px; }
    th,td { padding:6px 8px; border-bottom:1px solid #e3e6ef; text-align:left; }
    th { background:#f0f2fa; }
    .ok { color:green; font-weight:600;}
    .bad { color:red; font-weight:600;}
  </style>
</head>
<body>
  <h1>Manga Translator — Diagnóstico rápido</h1>

  <div class="row field">
    <strong>API key:</strong> <span id="apiKey">—</span> <span class="small">(se muestra parcialmente)</span>
  </div>

  <div class="row field">
    <strong> Estado:</strong> <span id="enabled">—</span>
  </div>

  <div class="row">
    <button id="btn-get">Obtener diagnóstico</button>
    <button id="btn-start">Start (en pestaña activa)</button>
    <button id="btn-stop">Stop</button>
    <button id="btn-clear">Limpiar log</button>
  </div>

  <div class="row">
    <h3>Imágenes candidatas</h3>
    <div id="candidates"></div>
  </div>

  <div class="row">
    <h3>Logs</h3>
    <pre id="log">—</pre>
  </div>

  <script src="debug/debug.js"></script>
</body>
</html>
