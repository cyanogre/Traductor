<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Manga Translator</title>
  <link rel="stylesheet" href="popup.css">
  <!-- Quitar scripts remotos por CSP -->
</head>
<body class="bg-gray-900 text-white p-4 font-sans text-sm">
  <div class="w-64">
    <h1 class="text-lg font-bold mb-3">Manga Translator</h1>
    
    <div class="mb-3">
      <label class="text-xs text-gray-300 block mb-1">Clave API Gemini</label>
      <input type="password" id="api-key" placeholder="sk-..." 
             class="w-full bg-gray-700 text-white text-xs rounded px-2 py-1">
      <p class="text-xs text-gray-500 mt-1">Se guarda localmente</p>
    </div>

    <div class="mb-3">
      <label class="text-xs text-gray-300 block mb-1">Idioma</label>
      <select id="lang" class="w-full bg-gray-700 text-white text-xs rounded px-2 py-1">
        <option>Español</option>
        <option>English</option>
        <option>Français</option>
        <option>Deutsch</option>
        <option>Português</option>
      </select>
    </div>

    <button id="toggle-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded transition text-sm">
      Iniciar Traducción
    </button>

    <p id="status" class="text-xs text-center mt-2 text-gray-400"></p>

    <!-- Botón rápido para abrir la interfaz de diagnóstico -->
    <div class="mt-3">
      <button id="open-debug" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 rounded transition text-sm">
        Abrir Debug / Diagnóstico
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
